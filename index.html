<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWeathers</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        #body {
            /* background-color: #f8f9fa; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .spinner-grow {
            margin: 10px;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #alertBox {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light w-100">
        <a class="navbar-brand ms-3" href="#" style="display: flex;">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" width="40"
                height="40" class="d-inline-block align-top" alt="" style="background-color: transparent;">
            <h4 style="margin: 5px 0px 0px 10px;">SkyWeathers</h4>
        </a>
    </nav>

    <!-- Input and Button -->
    <div class="container mt-4" id="body">
        <h1 class="mb-4">Enter your location here <br> to check weather</h1>
        <input type="text" id="userMessage" class="form-control mb-3" placeholder="Type your location here!">
        <div id="alertBox" class="alert alert-danger" role="alert">
            Please enter a location first! ⚠️
        </div>
        <button id="submitButton" class="btn btn-primary">
            Check Weather
        </button>
        <!-- Loading Spinner -->
        <div id="loading" class="text-primary">
            <div class="spinner-grow text-primary" role="status"></div>
            <div class="spinner-grow text-secondary" role="status"></div>
            <div class="spinner-grow text-success" role="status"></div>
            <div class="spinner-grow text-danger" role="status"></div>
            <div class="spinner-grow text-warning" role="status"></div>
            <div class="spinner-grow text-dark" role="status"></div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Here's your search:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="modalMessage">
                    <!-- Final Message Will Appear Here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- JavaScript Logic -->
    <script>
        // Get references to DOM elements
        const submitButton = document.getElementById('submitButton');
        const loading = document.getElementById('loading');
        const userMessage = document.getElementById('userMessage');
        const modalMessage = document.getElementById('modalMessage');
        const alertBox = document.getElementById('alertBox');

        // Event Listener for the Button
        submitButton.addEventListener('click', () => {
            const message = userMessage.value.trim();

            if (message === "") {
                alertBox.style.display = 'block'; // Show alert
                setTimeout(() => alertBox.style.display = 'none', 3000); // Hide alert after 3 seconds
                return;
            }

            alertBox.style.display = 'none'; // Hide alert if previously shown
            loading.style.display = 'block'; // Show loading spinner

            // Simulate a 5-second loading time
            setTimeout(() => {
                loading.style.display = 'none'; // Hide loading spinner

                // Set the modal message content
                modalMessage.innerHTML = `
          <h4>Why are you Gay?️</h4>
          <p>Look outside the window you fool!</p>
        `;

                // Show the Bootstrap modal
                const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                messageModal.show();
            }, 5000); // 5 seconds delay
        });


        // Disable Keyboard Shortcuts (like F12, Ctrl+Shift+I)
        document.onkeydown = function (e) {
            // Disable F12
            if (e.key === "F12") {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === "I") {
                e.preventDefault();
            }
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
            }
        };


        // Disable Right-Click Context Menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Disable right-click
        });

    </script>
</body>

</html>
